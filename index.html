<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" / type="text/css">
    <script defer src="./js/script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="content">
      <img
        src="./images/logo.svg"
        alt=""
        class="content__logo"
        aria-hidden="true"
      />

      <div class="content__main-box">
        <div class="content__input-box">
          <form action="#" class="content__form content__dollar">
            <div class="content__error-message">
              <label class="content__input-title" for="">Bill</label>
              <p class="content__error"></p>
            </div>
            <input
              type="text"
              class="content__input input__js"
              placeholder="0"
              maxlength="7"
            />
          </form>
          <p class="content__input-title">Select Tip %</p>
          <div class="content__input-buttons">
            <button
              class="content__input-button input__button-js"
              data-percentage="5"
            >
              5%
            </button>
            <button
              class="content__input-button input__button-js"
              data-percentage="10"
            >
              10%
            </button>
            <button
              class="content__input-button input__button-js"
              data-percentage="15"
            >
              15%
            </button>
            <button
              class="content__input-button input__button-js"
              data-percentage="25"
            >
              25%
            </button>
            <button
              class="content__input-button input__button-js"
              data-percentage="50"
            >
              50%
            </button>
            <form action="#" class="content__form">
              <input
                type="text"
                class="content__input content__input--custom input__js"
                placeholder="Custom"
              />
            </form>
          </div>
          <p></p>

          <form action="#" class="content__form content__human">
            <div class="content__error-message">
              <label class="content__input-title" for=""
                >Number of People</label
              >
              <p class="content__error"></p>
            </div>
            <input
              type="text"
              class="content__input input__js"
              placeholder="0"
              maxlength="4"
            />
          </form>
        </div>

        <div class="content__output-boxes">
          <div class="content__output-box">
            <div class="content__output-text">
              <p class="content__output-title">Tip Amount</p>
              <p class="content__output-subtitle">/ person</p>
            </div>
            <p class="content__output-sum">$0.00</p>
          </div>

          <div class="content__output-box">
            <div class="content__output-text">
              <p class="content__output-title">Total</p>
              <p class="content__output-subtitle">/ person</p>
            </div>

            <p class="content__output-sum">$0.00</p>
          </div>

          <button class="content__output-reset content__reset" disabled>
            Reset
          </button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://github.com/rafo38kh"
        target="_blank"
        >rafo38kh</a
      >.
    </footer>
  </body>
</html>
